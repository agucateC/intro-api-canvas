<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .canvas-container {
            display: flex;
            justify-content: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .card:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }
    </style>
</head>
<body onload="draw();" class="bg-light">
    <h2 class="text-center text-primary">Galer√≠a de Canvas</h2>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 g-3 justify-content-center">
            <!-- Tarjetas con los canvas -->
            <script>
                for (let i = 0; i < 10; i++) {
                    document.write(`
                        <div class="col">
                            <div class="card shadow border border-dark">
                                <div class="card-header text-center bg-danger text-white">
                                    <h5 class="m-0">Dibujo en Canvas ${i + 1}</h5>
                                </div>
                                <div class="card-body text-center canvas-container">
                                    <canvas id="canvas${i}" width="150" height="150"></canvas>
                                </div>
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
